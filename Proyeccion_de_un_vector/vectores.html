<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='proyeccion.js'></script>
</head>

<body>
    <h1>Dos vectores</h1>
    <canvas id="lienzo1" width="300" height="300"></canvas>
    <form>
        <label>vector U</label>
        <p> x:
            <input type="number" step="10" max="150" name="vector1U">
        </p>
        <p> y:
            <input type="number" step="10" max="150" name="vector1U">
        </p>
        <label>vector V</label>
        <p> x:
            <input type="number" step="10" max="150" name="vector1V">
        </p>
        <p> y:
            <input type="number" step="10" max="150" name="vector1V">
        </p>
        <p>
            <input type="button" value="Calcular"
                onclick="resultado.value = '['+proyeccionR2([Number(vector1U[0].value),Number(vector1U[1].value)],[Number(vector1V[0].value),Number(vector1V[1].value)])+']'"><br>
            <input type="text" name="resultado">
        </p>
    </form>
    <h1>Tres vectores</h1>
    <form>
        <label>vector U</label>
        <p> x:
            <input type="number" name="vector2U">
        </p>
        <p> y:
            <input type="number" name="vector2U">
        </p>
        <p> z:
            <input type="number" name="vector2U">
        </p>
        <label>vector V</label>
        <p> x:
            <input type="number" name="vector2V">
        </p>
        <p> y:
            <input type="number" name="vector2V">
        </p>
        <p> z:
            <input type="number" name="vector2V">
        </p>
        <p>
            <input type="button" value="calcular"
                onclick="resultado2.value = '['+proyeccion([Number(vector2U[0].value),Number(vector2U[1].value),Number(vector2U[2].value)],[Number(vector2V[0].value),Number(vector2V[1].value),Number(vector2V[2].value)])+']'""><br>
            <input type=" text" name="resultado2">
        </p>

    </form>
    <script>

        function proyeccionR2(vectorU, vectorV) {
            let reflejo = proyeccion([vectorU[0], vectorU[1]], [vectorV[0], vectorV[1]])
            ejercicio1(vectorU, vectorV, reflejo);
            return reflejo;
        }
   

        function ejercicio1(vectorU, vectorV, vectorR) {
            let cambas1 = document.getElementById("lienzo1");
            let lienzo1 = cambas1.getContext("2d");
            lienzo1.lineWidth = 1;

            //vectorU
            lienzo1.strokeStyle = '#000';

            lienzo1.beginPath();
            lienzo1.moveTo(150, 150);
            lienzo1.lineTo(vectorU[0] + 150, vectorU[1] + 150);
            lienzo1.stroke();
            lienzo1.closePath();
            lienzo1.fillStyle = '#000';
            lienzo1.fillText("vectorU", vectorU[0] + 150, vectorU[1] + 150 - 5);
            //vectorV
            lienzo1.strokeStyle = "#ff0000";

            lienzo1.beginPath();
            lienzo1.moveTo(150, 150);
            lienzo1.lineTo(vectorV[0] + 150, vectorV[1] + 150);
            lienzo1.stroke();
            lienzo1.closePath();
            lienzo1.fillStyle = "#ff0000";

            lienzo1.fillText("vectorV", vectorV[0] + 150, vectorV[1] + 150 - 5);

            //vectorR
            lienzo1.strokeStyle = "#ffaa00"
            lienzo1.beginPath();
            lienzo1.moveTo(vectorU[0] + 150, vectorU[1] + 150);
            lienzo1.lineTo(vectorR[0] + 150, vectorR[1] + 150);
            lienzo1.stroke();
            lienzo1.closePath();
            lienzo1.fillStyle = "#ffaa00";
            lienzo1.fillText("vectorR", vectorR[0] + 150, vectorR[1] + 150 - 5);

        }


    </script>


</body>

</html>
